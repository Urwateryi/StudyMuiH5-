<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">4_打开界面</h1>
		</header>

		<div class="mui-content">
			<button id="btn_click" type="button" class="mui-btn mui-btn-blue">打开新页面</button>
		</div>

		<script src="../js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
			var btnClick = document.getElementById("btn_click")
			btnClick.onclick = function() {
				//打开新窗口
				mui.openWindow({
					url: '4_target_page.html', //需要打开页面的url地址 
					id: 'target', //需要打开页面的url页面id
					styles: {
						top: '0px', //新页面顶部位置 
						bottom: '0px', //新页面底部位置 
						//width:newpage-width,//新页面宽度，默认为100% 
						//height:newpage-height,//新页面高度，默认为100% ...... 
					},
					extras: {
						name: '百度一下',
						http: 'www.baidu.com',
						//.....//自定义扩展参数，可以用来处理页面间传值 
					},
					show: { //控制打开页面的类型
						autoShow: false,//是否在目标页面自动展示出来
						//页面loaded事件发生后自动显示，默认为true ,如果为false的话,则进度由自己手动控制
						aniShow: 'zoom-fade-out', //页面显示动画，默认为”slide-in-right“；  页面出现的方式 左右上下
						duration: '350' //页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒； 350ms是比较合适的时间
					},
					waiting: { // 控制 弹出转圈框的信息
						autoShow: true, //自动显示等待框，默认为true 
						title: '加载中...', //等待对话框上显示的提示内容 
						options: {
							width: '300px', //等待框背景区域宽度，默认根据内容自动计算合适宽度 
							height: '300px', //等待框背景区域高度，默认根据内容自动计算合适高度 ...... 
						}
					}
				});
			}
		</script>
	</body>

</html>
