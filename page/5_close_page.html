<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">5_關閉頁面</h1>
		</header>

		<div class="mui-content">
			關閉頁面
		</div>

		<script src="../js/mui.js"></script>
		<script type="text/javascript">
			//mui框架封装的页面右滑关闭功能，默认未启用，若要使用右滑关闭功能，需要在mui.init();方法中设置swipeBack参数
			//mui框架默认会监听Android手机的back按键，然后执行页面关闭逻辑； 若不希望mui自动处理back按键，可通过如下方式关闭mui的back按键监听
			mui.init({
				swipeBack: true, //默認關閉，启用右滑关闭功能
				keyEventBind: {
					backbutton: false //默認開啓，关闭back按键监听 
				}
			});
		</script>
	</body>

</html>
